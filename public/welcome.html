<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudentPage</title>
  <link rel="stylesheet" href="welcomestyl.css" />
</head>
<body>

  <!-- Welcome section -->
  <section id="welcomeSection">
     <header class="header">
        <div class="logo" aria-label="Platform name">Student Learning Hub</div>
     </header>

    <h1 id="welcomeText">Welcome!</h1>
    <button id="logoutBtn">Logout</button>
    <button id="enterAppBtn">Enter Learning Hub</button>
  </section>
   

  <!-- Main App Section -->
  <section id="mainApp" class="hidden" aria-label="Educational resources platform content" tabindex="-1">
    <header>
      <button id="backBtn" class="icon-button" aria-label="Go back to welcome page">← Back</button>
      <div class="logo">Student Learning Hub</div>
      <nav class="header-nav">
        <button id="menuToggleBtn" class="icon-button" title="Toggle Filters"><!-- Funnel icon SVG -->
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 5h18v2l-7 7v5l-4-2v-3L3 7V5z" />
          </svg>
        </button>
        <button id="dashboardToggleBtn" class="icon-button" title="Toggle Dashboard">☰</button>
        <span id="userWelcome" hidden>Welcome, <strong id="userNameDisplay"></strong></span>

        <div class="search-container" id="searchContainerHeader">
          <input type="search" id="searchInput" placeholder="Search materials..." aria-label="Search educational materials" />
        </div>
      </nav>
    </header>
      <div class="chatBox collapsed" id="chatBox">
  <div class="chatBoxHeader">
    <span>Chat</span>
    <button id="toggleChat" class="chatToggleBtn">🔽</button>
  </div>

  <div class="chatBody" id="chatBody">
    <div id="chatMessages" class="chatMessages"></div>

    <!-- Chat tools -->
    <div class="chatTools">
      <button id="emojiBtn">😊</button>
      <button id="attachFileBtn">📎</button>
      <input type="file" id="chatFileInput" accept="image/*" style="display: none;" />
    </div>

    <input type="text" id="chatInput" class="chatInput" placeholder="Type a message..." />
  </div>
</div>

   



    <div id="appContainer">
      <aside id="sidebar" class="hidden">
        <div class="section-title">Classes</div>
        <ul id="classList">
          <li><label><input type="checkbox" data-class="6" /> 6th Grade</label></li>
          <li><label><input type="checkbox" data-class="7" /> 7th Grade</label></li>
          <li><label><input type="checkbox" data-class="8" /> 8th Grade</label></li>
          <li><label><input type="checkbox" data-class="9" /> 9th Grade</label></li>
          <li><label><input type="checkbox" data-class="10" /> 10th Grade</label></li>
        </ul>

        <div class="section-title">Subjects</div>
        <ul id="subjectList">
          <li><label><input type="checkbox" data-subject="Mathematics" /> Mathematics</label></li>
          <li><label><input type="checkbox" data-subject="Science" /> Science</label></li>
          <li><label><input type="checkbox" data-subject="English" /> English</label></li>
          <li><label><input type="checkbox" data-subject="History" /> History</label></li>
          <li><label><input type="checkbox" data-subject="Telugu" /> Hindi</label></li>
          <li><label><input type="checkbox" data-subject="Telugu" /> Telugu</label></li>
          
        </ul>
        <button id="filterBtn">Apply Filters</button>
      </aside>

      
     <main id="mainContent">
      
    <section id="resourcesGrid" class="resources-grid" aria-live="polite" aria-label="Educational resources list" tabindex="0"></section>
</main>

 <!-- Add this resource viewer at the bottom of your body -->
  <div id="resourceViewer" class="resource-viewer hidden">
    <div class="viewer-content">
      <div class="viewer-header">
        <h3 id="viewerTitle">Resource Viewer</h3>
        <button class="close-viewer">&times;</button>
      </div>
      <div class="viewer-body" id="viewerBody">
        <!-- Content will be loaded here -->
      </div>
      <div id="resourcesGrid"></div>

    </div>
  </div>

    
  
  <!-- Dashboard -->
  <nav id="dashboard" class="hidden">
    <button id="closeDashboardBtn">← Back</button>
    <h2>User Dashboard</h2>
    <div class="dashboard-nav">
      <button class="dashboard-tab" data-tab="profile">👤 Profile</button>
      <button class="dashboard-tab" data-tab="progress">📊 Progress</button>
      <button class="dashboard-tab" data-tab="bookmarks">📌 Bookmarks</button>
      <button class="dashboard-tab" data-tab="settings">⚙️ Settings</button>

    </div>
    <div id="dashboardContent" class="dashboard-content"></div>
  </nav>
  </section>
  <footer>&copy; 2025 Student Learning Hub. Empowering education everywhere.</footer>

  <script src="welcomeapp.js"></script>
</body>
</html>
